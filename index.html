<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>MEMORRY</title>
  <style>
    body {
      margin: 0;
      background: pink;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background: #fff0f5;
      padding: 10px;
      gap: 20px;
    }

    .tabs button {
      background: white;
      border: 1px solid #ccc;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 10px;
    }

    .tabs button.active {
      background: #ffb6c1;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      overflow: auto;
    }

    .popup img,
    .popup video {
      max-width: 100%;
      max-height: 80vh;
      border: 8px solid white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      display: block;
      margin: 0 auto;
    }

    .caption {
      font-family: 'Times New Roman', Times, serif;
      font-size: 18px;
      text-align: center;
      margin-top: 12px;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 24px;
      color: #444;
      cursor: pointer;
    }
  </style>
</head>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <img id="popup-img" style="display:none">
      <video id="popup-video" style="display:none" controls></video>
      <div class="caption" id="popup-caption"></div>
    </div>
  </div>


  <script>
    function showTab(id) {
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.gallery').forEach(g => g.style.display = 'none');
      document.getElementById(id).style.display = 'grid';
      event.target.classList.add('active');
    }

    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('click', () => {
        openPopup(img.dataset.large, img.dataset.caption, false);
      });
    });

    function openPopup(src, caption, isVideo) {
      document.getElementById('popup').style.display = 'flex';
      const img = document.getElementById('popup-img');
      const video = document.getElementById('popup-video');

      if (isVideo) {
        img.style.display = 'none';
        video.src = src;
        video.style.display = 'block';
      } else {
        video.style.display = 'none';
        img.src = src;
        img.style.display = 'block';
      }

      document.getElementById('popup-caption').innerText = caption || '';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('popup-video').pause();
    }
  </script>
