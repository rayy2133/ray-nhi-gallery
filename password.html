<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at top left, #ffe6f0, #fff0f8);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Quicksand', sans-serif;
      position: relative;
      cursor: none; /* ·∫®n con tr·ªè ƒë·ªÉ thay b·∫±ng √°nh s√°ng */
    }

    .container {
      background: rgba(255, 240, 250, 0.95);
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0 15px 40px rgba(255, 105, 180, 0.3);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h2 {
      font-family: 'Pacifico', cursive;
      color: #e75480;
      font-size: 32px;
      animation: fadeIn 2s ease-in-out;
    }

    input[type="password"] {
      padding: 14px;
      border: 2px solid #ffb6c1;
      border-radius: 12px;
      width: 260px;
      font-size: 16px;
      margin-top: 20px;
      outline: none;
    }

    button {
      margin-top: 20px;
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff1493;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: pink;
      transform: rotate(-45deg);
      animation: floatUp 15s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 15px;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(-45deg) scale(1); opacity: 0.8; }
      100% { transform: translateY(-120vh) rotate(-45deg) scale(1.5); opacity: 0; }
    }

    /* Tr√°i tim theo chu·ªôt */
    .mouse-heart {
      position: absolute;
      font-size: 20px;
      pointer-events: none;
      transition: all 1s ease-out;
      opacity: 1;
      z-index: 9999;
    }

    /* Hi·ªáu ·ª©ng √°nh s√°ng theo chu·ªôt */
    .cursor-glow {
      position: fixed;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, rgba(255,192,203,0.7) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 999;
      transform: translate(-50%, -50%);
      mix-blend-mode: screen;
    }
  </style>
</head>
<body>

  <!-- Tr√°i tim bay n·ªÅn -->
  <div class="floating-hearts">
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 6s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 9s;"></div>
    <div class="heart" style="left: 85%; animation-delay: 12s;"></div>
  </div>

  <!-- Hi·ªáu ·ª©ng s√°ng quanh chu·ªôt -->
  <div class="cursor-glow" id="cursorGlow"></div>

  <!-- Giao di·ªán nh·∫≠p m·∫≠t kh·∫©u -->
  <div class="container">
    <h2>Hey Babii<br>Nh·∫≠p pass m·ªõi v√†o ƒë∆∞·ª£c nheee</h2>
    <input type="password" id="password" placeholder="M·∫≠t kh·∫©u"><br>
    <button onclick="checkPassword()">V√†o n√†o üíå</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    // M·∫≠t kh·∫©u & chuy·ªÉn trang
    function checkPassword() {
      const password = document.getElementById("password").value;
      const correctPassword = "14012103"; 
      const redirectURL = "index.html"; 

      if (password === correctPassword) {
        window.location.href = redirectURL;
      } else {
        document.getElementById("error").innerText = "Sai m·∫≠t kh·∫©u oii, nh·∫≠p l·∫°i iii";
      }
    }

    // Hi·ªáu ·ª©ng tr√°i tim bay theo chu·ªôt + √°nh s√°ng chu·ªôt
    document.addEventListener("mousemove", function (e) {
      // Tr√°i tim bay
      const heart = document.createElement("div");
      heart.className = "mouse-heart";
      heart.innerText = "üíñ";
      heart.style.left = (e.pageX - 10) + "px";
      heart.style.top = (e.pageY - 10) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.style.opacity = "0";
        heart.style.transform += " translateY(-60px) scale(1.5)";
      }, 0);

      setTimeout(() => {
        heart.remove();
      }, 1000);

      // √Ånh s√°ng chu·ªôt
      const glow = document.getElementById("cursorGlow");
      glow.style.left = e.pageX + "px";
      glow.style.top = e.pageY + "px";
    });
  </script>

</body>
</html>
